AllCops:
  DisplayCopNames: true
  Exclude:
    - 'spec/dummy/**/*'
    - '**/*_spec.rb'
    - 'db/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'bin/**/*'
    - 'log/**/*'

Metrics/AbcSize:
  Enabled: false

Metrics/BlockNesting:
  Max: 3

Metrics/BlockLength:
  Max: 30

Lint/RescueWithoutErrorClass:
  Enabled: false
  
Layout/AlignArray:
  Enabled: false  

Metrics/ClassLength:
  CountComments: false
  Max: 180

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/LineLength:
  AllowURI: true
  Enabled: false

Metrics/MethodLength:
  CountComments: false
  Max: 45

Metrics/ModuleLength:
  Max: 175

Metrics/ParameterLists:
  Max: 6
  CountKeywordArgs: true

Metrics/PerceivedComplexity:
  Max: 13

Layout/AccessModifierIndentation:
  EnforcedStyle: outdent

Style/Alias:
  Enabled: false
  
Style/GuardClause:
  Enabled: false

Style/CollectionMethods:
  PreferredMethods:
    map:      'collect'
    reduce:   'inject'
    find:     'detect'
    find_all: 'select'

Style/Documentation:
  Enabled: false

Style/RedundantParentheses:
  Enabled: false

Layout/DotPosition:
  EnforcedStyle: trailing

Style/DoubleNegation:
  Enabled: false

Style/EachWithObject:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/RaiseArgs:
  EnforcedStyle: compact

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: 'comma'

Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: 'comma'

Style/BracesAroundHashParameters:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/RescueModifier:
  Enabled: false

Style/StringLiterals:
  Enabled: false
